<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}  <!-- Charge les ressources statiques (CSS, images, etc.) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Ajout d'une feuille de style si nÃ©cessaire -->
</head>
<body>
    <header>
        <h1>To-Do List Application</h1>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Affiche le formulaire en format HTML simple -->
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </main>

    <footer>
        <p>&copy; 2024 To-Do List Application</p>
    </footer>
</body>
</html>
