<!-- templates/accounts/edit_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
    </header>

    <main>
        <section class="edit-profile-form">
            <h2>Update Your Information</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <div class="actions">
                <a href="{% url 'articles' %}" class="btn btn-secondary">Cancel</a>
            </div>
            <div class="mt-3">
                <!-- Lien vers la page de changement de mot de passe -->
                <a href="{% url 'password_change' %}" class="btn btn-warning">Changer le mot de passe</a>
            </div>
        </section>
    </main>

    {% comment %} <footer>
        <p>Â© 2024 Your Blog. All rights reserved.</p>
    </footer> {% endcomment %}
</body>
</html>
