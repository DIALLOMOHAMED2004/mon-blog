<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un article</title>
    {% load static %}
    {% load form_filters %}
    <!-- Inclure Bootstrap depuis les fichiers locaux -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Barre de Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mon Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'articles' %}">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'formulaire' %}">Créer un article</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container mt-5">
        <h1 class="text-center">Modifier un article</h1>
        
        <!-- Le formulaire doit gérer l'envoi de fichiers, donc ajout de enctype -->
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }} <!-- Utiliser {{ form.as_p }} pour simplifier le rendu des champs -->
            
            <button type="submit" class="btn btn-primary mt-3">Sauvegarder les modifications</button>
        </form>
    </div>
    
    <!-- Script JS de Bootstrap depuis les fichiers locaux -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
